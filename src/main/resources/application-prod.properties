# Application Name
spring.application.name=school-management

# Database Configuration (example for production)
spring.datasource.url=jdbc:mysql://prod-db-server:3306/school_management_prod
spring.datasource.username=dbuser
spring.datasource.password=securepassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Mail Configuration (production email server)
spring.mail.host=smtp.prodmail.com
spring.mail.port=465
spring.mail.username=admin@yourcompany.com
spring.mail.password=prod-mail-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true

# JPA SQL Formatting
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=strong-secret-key-here
jwt.expiration=86400000

# Swagger/OpenAPI is disabled in production
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false